<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Cloud Generator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #visualization {
            width: 100%;
            height: 600px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">3D Point Cloud Generator</h1>
        
        <div class="input-group mb-3">
            <input type="password" id="apiKey" class="form-control" placeholder="Enter your OpenAI API Key">
        </div>

        <div class="input-group">
            <input type="text" id="instruction" class="form-control" placeholder="Enter your instruction (e.g., 'Generate a sphere with 1000 points')">
            <button class="btn btn-primary" onclick="processInstruction()">Generate</button>
        </div>

        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="visualization"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
